<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="box-container">
        <div class="box-header">
            <i class="fas fa-graduation-cap"></i>
            <h1 class="signin">Sign in</h1>
            <i class="fas fa-times"></i>
        </div>
        <br />
        <div class="box-body">
            <div class="sign-in-requirements">
                <input type="text" placeholder="mail@example.com" />
                <i class="icon fas fa-envelope"></i>
            </div>
            <div class="sign-in-requirements">
                <input type="password" placeholder="password" />
                <i class="icon fas fa-key"></i>
            </div>
            <button class="buttons" style="background-color: #13d4ca;">
          SIGN IN
        </button>

            <div class="box-options">
                <a href="">Forgot your password?</a>
                <a href="">Register!</a>
            </div>

            <hr />
            <p style="text-align: center; font-weight: bolder;">OR</p>
            <hr style="font-weight: bold;" />
            <br />
            <button class="buttons" style="background-color: #1111f2; font-size: 1.2em;">
          F
        </button>
            <br /><br />

            <button class="buttons" style="background-color: #ed052b; font-size: 1.2em;">
          G
        </button>
            <br />
            <br />
            <button class="buttons" style="background-color: #cdf213; font-size: 1.2em;">
          Epam Login
        </button>

            <br /><br /><br />
        </div>
    </div>
</body>

</html>
